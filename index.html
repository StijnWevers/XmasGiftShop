<head>

    <script src="xmas.js"></script>
    
    <!-- Preconnect to Google Fonts -->

    <!-- External CSS file -->

<body>
    <div>
        <img class="sneeuwvlokken" src="Sneeuwvlokken.jpeg" alt="">
    </div>
       


    <div class="title-container">
        <h1 class="title">Xmas Gift Shop</h1>
        <img class="kerstman" src="Santa.jpeg" alt="kerstman">
    </div>
    

    <div class="flex-container">

        
        <div id="naam">
            <table>
                <tr class="buttons">
                    <td><button class="addChild" id="addChild">Add child</button></td>
                    <td><button class="addToy" id="addToy">Add toy</button></td>
                </tr>
            </table>
        </div>
       
        <div class="cadeau">
        
            <button class="save" id="save" type="submit">Save</button>
                
        </div>
    </div>
   
    <!-- Resultaat sectie -->
    <div class="resultaat-container">
        <h5 id="resultaat" class="resultaat">Results:</h5>
    </div>
